<!DOCTYPE html>

<body>
    <div class="pos-f-t">

    <main>
        <section class="container">
            <div class="row">
                <div class="col-6 one" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

            <div class="row">

                <div class="col-3 gato">
